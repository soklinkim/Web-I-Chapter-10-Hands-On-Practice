<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
    <h1>
        Contact us
    </h1>
    <form method="get">
       First Name: <input type="text" name="first name" id="first name" > <br><br>
       Last Name: <input type="text" name="last name" id="last name"> <br><br>
       E-mail: <input type="text" name="email" id="email"> <br><br>
       Comments: <br> 
       <textarea name="commnets" id="comments" rows="4" cols="40"></textarea> <br><br>
        <input type="submit" value="Contact">
        <input type="reset">
    </form>
    
</body>
</html>
